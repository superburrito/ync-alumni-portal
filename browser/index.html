<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
	<title>Yale-NUS Alumni Network</title>
	<link rel="icon" href="/media/halcyon.png">
	<!-- Lib dependencies -->
	<script src="/node_modules/angular/angular.min.js"></script>
	<script src="/node_modules/angular-animate/angular-animate.min.js"></script>
	<script src="/node_modules/angular-aria/angular-aria.min.js"></script>
	<script src="/node_modules/angular-material/angular-material.min.js"></script>
	<script src="/node_modules/angular-ui-router/release/angular-ui-router.min.js"></script>
	<link href="/node_modules/angular-material/angular-material.min.css" rel="stylesheet"/>
	<!-- JS/CSS dependencies -->
	<script src="main.js"></script>
	<link href="style.css" rel="stylesheet">
	<!-- Material icons -->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
	<!-- Google Maps dependencies -->
	<script src="https://maps.google.com/maps/api/js?key=AIzaSyDgXvzUG9XSxezxRYld6T53KFUmJnnQJI0"></script>
	<!-- Google Style dependencies --> 
	<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body ng-app="ynanApp" ng-controller="MainCtrl" layout="column">
	<md-nav-bar 
		class="navbar"
		md-selected-nav-item="currentNavItem"
		ng-hide="state.$current.hideNavbar"
		aria-label="navbar">
  		<md-nav-item class="navbar__label--home" md-nav-click="stateGoer('home')" name="home" value="home">Home</md-nav-item>
  		<md-nav-item md-nav-click="stateGoer('map')" name="map">Map</md-nav-item>
		<md-nav-item md-nav-click="stateGoer('grid')" name="grid">Grid</md-nav-item>
  		<md-nav-item md-nav-click="stateGoer('update')" name="update">Update</md-nav-item>
  		<span flex> </span>
  		<md-nav-item 
  			class="navbar__label--logout" 
  			md-nav-click="logout()" 
  			name="logout">
  			Logout
  		</md-nav-item>
  	</md-nav-bar>	
	
	<div class="main" layout="column" flex>
		<ui-view flex></ui-view>
	</div>
</body>
</html>
