<div class="home__container" layout="column">
	<div
		class="home__slide"
		ng-repeat="slide in slides"
		layout="column"
		ng-style="{'background-image': 'url({{slide.src}})'}"
	>
		<div 
			class="home__slide--translucence"
			layout="column"
			layout-align="center center"
		>
			<span class="home__slide--title">
				{{slide.title}}
			</span>
		</div>
	</div>
</div>
